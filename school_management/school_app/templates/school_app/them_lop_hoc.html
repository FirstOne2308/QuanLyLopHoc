{% extends 'school_app/base.html' %}

{% block content %}
<div class="ds-update-container">
  <h2>Thêm lớp học mới</h2>
  {% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
  <form method="POST" class="form-them-lop">
    {% csrf_token %}

    <!-- Tên lớp -->
    <div class="form-group">
      <label for="id_ma_lop">Tên lớp:</label>
      {{ form.ma_lop }}
    </div>


    <!-- Năm học -->
    <div class="form-group">
      <label for="id_nam_hoc">Năm học:</label>
      {{ form.nam_hoc }}
    </div>

    <!-- Số học sinh -->
    <div class="form-group">
      <label for="id_so_hoc_sinh">Số học sinh:</label>
      {{ form.so_hoc_sinh }}
    </div>

    <!-- Giáo viên chủ nhiệm -->
    <div class="form-group">
      <label for="id_giao_vien_chu_nhiem">Giáo viên chủ nhiệm:</label>
      {{ form.giao_vien_chu_nhiem}}
    </div>

    <!-- Nút submit -->
    <button type="submit" class="btn-submit">Thêm lớp học</button>
  </form>

  <!-- Nút thoát: Quay lại trang danh sách lớp học -->
  <a href="{% url 'lop-hoc' %}">
    <button type="button" class="btn-cancel">Thoát</button>
  </a>
</div>
{% endblock %}
