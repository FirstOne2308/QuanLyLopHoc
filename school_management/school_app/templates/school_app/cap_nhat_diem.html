{% extends 'school_app/base.html' %}

{% block content %}
  <h2>Cập nhật điểm cho học sinh</h2>
  {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
 {% endif %} 
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Hiển thị các trường trong form -->
    <button type="submit" class="btn btn-primary">Lưu điểm</button>
  </form>

  <br>
  <a href="{% url 'diem' %}">Quay lại danh sách điểm</a>  
{% endblock %}
