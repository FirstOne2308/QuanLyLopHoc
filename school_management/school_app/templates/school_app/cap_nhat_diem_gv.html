{% extends 'school_app/base.html' %}

{% block content %}
<div class="ds-update-container">
  <h2>Thêm điểm cho học sinh</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Hiển thị các trường trong form -->
    <button type="submit" class="btn-submit">Lưu điểm</button>
  </form>
  <a href="{% url 'quan-ly-diem' %}">
    <button class="btn-cancel">Quay lại danh sách điểm</button>
  </a>
</div>
{% endblock %}
