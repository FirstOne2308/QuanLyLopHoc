{% extends 'school_app/base.html' %}

{% block content %}
<div class="container">
  <h2>Cập nhật môn học</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="ma_mon">Mã môn học:</label>
      <input 
        type="text" 
        id="ma_mon" 
        name="ma_mon" 
        class="form-control" 
        value="{{ form.initial.ma_mon|default:'' }}" 
        required>
    </div>
    <div class="form-group">
      <label for="ten_mon">Tên môn học:</label>
      <input 
        type="text" 
        id="ten_mon" 
        name="ten_mon" 
        class="form-control" 
        value="{{ form.initial.ten_mon|default:'' }}" 
        required>
    </div>
    <div class="form-group">
      <label for="diem_chuan">Điểm chuẩn:</label>
      <input 
        type="number" 
        id="diem_chuan" 
        name="diem_chuan" 
        class="form-control" 
        value="{{ form.initial.diem_chuan|default:'' }}" 
        step="0.01" 
        required>
    </div>
    <button type="submit" class="btn btn-save">Lưu</button>
    <a href="{% url 'mon-hoc' %}" class="btn btn-cancel">Hủy</a>
  </form>
</div>
{% endblock %}
