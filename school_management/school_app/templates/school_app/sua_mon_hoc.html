{% extends 'school_app/base.html' %}

{% block content %}
<div class="ds-update-container">
  <h2>Cập nhật môn học</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="input_field">
      <label for="ma_mon">Mã môn học:</label>
      <input 
        type="text" 
        id="ma_mon" 
        name="ma_mon" 
        class="form-control" 
        value="{{ form.initial.ma_mon|default:'' }}" 
        required>
    </div>
    <div class="input_field">
      <label for="ten_mon">Tên môn học:</label>
      <input 
        type="text" 
        id="ten_mon" 
        name="ten_mon" 
        class="form-control" 
        value="{{ form.initial.ten_mon|default:'' }}" 
        required>
    </div>
    <div class="input_field">
      <label for="diem_chuan">Điểm chuẩn:</label>
      <input 
        type="number" 
        id="diem_chuan" 
        name="diem_chuan" 
        class="form-control" 
        value="{{ form.initial.diem_chuan|default:'' }}" 
        step="0.01" 
        required>
    </div>
    <div class="input_field">
      <button type="submit" class="btn-submit">Lưu</button>
    </div>
    <a href="{% url 'mon-hoc' %}">
      <button type="button" class="btn-cancel">Hủy</button>
    </a>
  </form>
</div>
{% endblock %}
