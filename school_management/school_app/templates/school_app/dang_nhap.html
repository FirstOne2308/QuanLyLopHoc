{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/dang_nhap.css' %}" rel="stylesheet" />
    <title>Student Management System - Login</title>
</head>

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row login-card w-100">
            <!-- Left section with image -->
            {% comment %} <div class="col-md-6 left-section"></div> {% endcomment %}

            <!-- Right section with login form -->
            <div class="col-md-6 login-wrap-form">
                <h2 class="text-center fs-2 fw-bold text-dark mb-4">Welcome Back!</h2>
                <p class="fs-6 text-secondary mb-4 text-center">Sign in to manage your students efficiently.</p>

                <form class='w-100' method="POST" action="{% url 'xu-ly-dang-nhap' %}">
                    {% csrf_token %}
                    <!-- Username input -->
                    <div class="mb-3 d-flex">
                        <span class="login-input-text bg-white text-muted"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username..." required>
                    </div>

                    <!-- Password input -->
                    <div class="mb-3 d-flex">
                        <span class="login-input-text bg-white text-muted"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password..." required>
                    </div>

                    <!-- Login button -->
                    <div class="login-wrap-btn">
                        <button type="submit" class="login-btn-custom">Login</button>
                    </div>

                    <!-- Error message -->
                    {% if messages %}
                    <div>
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger mt-3" role="alert">{{ message }}</div>
                        {% endif %}
                        {% endfor %}
                    </div>
                    {% endif %}
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
