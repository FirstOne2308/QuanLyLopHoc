{% extends 'school_app/base.html' %}

{% block content %}
<div class="container">
  <h2>Thêm môn học</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="ma_mon">Mã môn học:</label>
      {{ form.ma_mon }}
    </div>
    <div class="form-group">
      <label for="ten_mon">Tên môn học:</label>
      {{ form.ten_mon }}
    </div>
    <div class="form-group">
      <label for="diem_chuan">Điểm chuẩn:</label>
      {{ form.diem_chuan }}
    </div>
    <button type="submit" class="btn btn-save">Lưu</button>
    <a href="{% url 'mon-hoc' %}" class="btn btn-cancel">Hủy</a>
  </form>
</div>
{% endblock %}
